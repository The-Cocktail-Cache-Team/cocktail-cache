<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./scripts/script.js" defer></script>
    <title></title>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">THE COCKTAIL CACHE</a>
        <nav>
            <a href="./browse.html">BROWSE</a>
            <a href="./quiz.html">QUIZ</a>
            <a id="random-cocktial-nav-btn">RANDOM</a>
            <form class="search-bar nav-search-bar">
                <input type="text" id="nav-search-input" placeholder="SEARCH FOR A COCKTAIL">
                <button id="nav-search-btn"><img src="./assets/search_icon_accent_yellow.svg"></button>
            </form>
        </nav>
    </header>
    <div id="loading-screen" class="fullscreen-responsive">
        <div class="ring">Loading
            <span></span>
        </div>
    </div>
    <main class="browse-page">
        <h2>BROWSE ALL COCKTAILS</h2>
        <div class="cocktail-display-container">
            <div class="select-ingredients-container">
            <div class="spirits">
                <h4>SPIRITS</h4>
                <div class="choose-spirits">
                    <section>
                        <input type="checkbox" id="vodka" name="VODKA">
                        <label for="vodka">VODKA</label>
                    </section>
                    <section>
                        <input type="checkbox" id="whiskey" name="WHISKEY">
                        <label for="whiskey">WHISKEY</label>
                    </section>
                    <section>
                        <input type="checkbox" id="gin" name="GIN">
                        <label for="gin">GIN</label>
                    </section>
                    <section>
                        <input type="checkbox" id="rum" name="RUM">
                        <label for="rum">RUM</label>
                    </section>
                </div>
            </div>
            <div class="ingredients">
                <h4>INGREDIENTS</h4>
                <div class="choose-ingredients">
                    <section>
                        <input type="checkbox" id="lime" name="LIME">
                        <label for="lime">LIME</label>
                    </section>
                    <section>
                        <input type="checkbox" id="ice" name="ICE">
                        <label for="ice">ICE</label>
                    </section>
                    <section>
                        <input type="checkbox" id="lemon" name="LEMON">
                        <label for="lemon">LEMON</label>
                    </section>
                    <section>
                        <input type="checkbox" id="chocolate" name="CHOCOLATE">
                        <label for="chocolate">CHOCOLATE</label>
                    </section>
                </div>
            </div>
            <div class="complexity">
                <h4>COMPLEXITY</h4>
                <div class="choose-complexity">
                    <input type="range" min="1" max="10" value="50" id="complexity-range">
                    <p>INGREDIENTS</p>
                </div>
            </div>
            <div class="type-of-drink">
                <h4>ALCOHOLIC</h4>
                <div class="choose-type-of-drink">
                    <section>
                        <input type="checkbox" id="alcoholic">
                        <label for="alchoholic">OF COURSE!</label>
                    </section>
                    <section>
                        <input type="checkbox" id="non-alcoholic">
                        <label for="non-alcoholic">NO THANKS!</label>
                    </section>
                </div>
            </div>
            </div>
            <div id="cocktail-container"></div>
        </div>
    </main>
</body>
</html>
