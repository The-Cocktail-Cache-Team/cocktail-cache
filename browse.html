<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./scripts/script.js" defer></script>
    <title></title>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">THE COCKTAIL CACHE</a>
        <p id="mobile-menu-btn">&#9776;</p>
        <nav>
            <div class="nav-link-container">
                <a href="./browse.html">BROWSE</a>
                <a href="./quiz.html">QUIZ</a>
                <a id="random-cocktail-nav-btn">RANDOM</a>
                <a class="last-nav-button" href="./about.html">ABOUT</a>
            </div>
            <form class="search-container">
                <div class="search-bar nav-search-bar">
                    <input type="text" id="nav-search-input" placeholder="SEARCH FOR A COCKTAIL">
                    <button id="nav-search-btn"><img src="./assets/search_icon_accent_yellow.svg"></button>
                </div>
                <div id="predictive-search-results">
                </div>
            </form>
        </nav>
        <div class="mobile-menu-bg-screen"></div>
    </header>
    <div id="loading-screen" class="fullscreen-responsive">
        <div class="ring">Loading
            <span></span>
        </div>
    </div>
    <main class="browse-page">
        <h2>BROWSE ALL COCKTAILS</h2>
        <div class="filter-display">
            <div id="filter-btn">
                <i class="fas fa-chevron-circle-down" id="arrow1"></i>
                <strong>FILTER RESULTS</strong>
                <i class="fas fa-chevron-circle-down" id="arrow2"></i>
            </div>
            <div class="filter-container">
                <div class="ingreditents-options filter-options">
                    <strong>INGREDIENTS</strong>
                    <div class="selection-container" id="ingreditents">
                        <div class="ingredient-container"><p>INGREDIENT</p></div>
                    </div>
                </div>
                <div class="additional-options filter-options">
                    <strong>MAX INGREDIENTS</strong>
                    <div class="selection-container">
                        <input type="range" min="1" value="16" max="16" id="complexity-slider">
                        <p id="complexity-message">FILTER OFF</p>
                    </div>
                    <strong>ALCOHOLIC</strong>
                    <div class="selection-container">
                        <input type="radio" id='contains-alcohol' name="alcoholic-filter-option">
                        <label for="contains-alcohol">Of Course!</label><br>
                        <input type="radio" id='no-contains-alcohol' name="alcoholic-filter-option">
                        <label for="no-contains-alcohol">No Thanks!</label>
                    </div>
                    <button id="reset-filters-btn">RESET FILTERS</button>
                </div>
            </div>
        </div>
        <div id="cocktail-container"></div>
        </div>
        <div id="no-results">
            <p id="no-result-message"></p>
        </div>
    </main>
</body>

</html>
